<mat-toolbar class="primary-background">
  <button
    fxFlex="5"
    fxLayoutAlign="start"
    class="menu-button"
    mat-icon-button
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <img class="logo-size" src="assets/images/Logo.svg" />
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav-height default-background primary-color"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false && isOpen"
  >
    <div class="full-height" fxLayout="column" fxLayoutAlign="space-between end">
      <div>
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          routerLink=""
          class="full-width sidenav-button"
        >
          <p>Página Inicial</p>
          <mat-icon>chevron_right</mat-icon>
        </div>
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          routerLink=""
          class="full-width sidenav-button"
        >
          <p>Produtos</p>
          <mat-icon>chevron_right</mat-icon>
        </div>
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          routerLink="/providers"
          class="full-width sidenav-button"
        >
          <p>Fornecedores</p>
          <mat-icon>chevron_right</mat-icon>
        </div>
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          routerLink="/users"
          class="full-width sidenav-button"
        >
          <p>Usuários</p>
          <mat-icon>chevron_right</mat-icon>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between"
        (click)="logout()"
        class="full-width sidenav-button"
      >
        <p>Sair</p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
