<div class="page">
    <h1>Fornecedores</h1>
    <div>
        <form [formGroup]="providerForm">
            <div class="general">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>CNPJ</mat-label>
                    <input matInput formControlName="cnpj">
                </mat-form-field>
            </div>
            <div class="contact">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail de contato</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Telefone de contato</mat-label>
                    <input matInput formControlName="phone">
                </mat-form-field>
            </div>
            <div class="address">
                <mat-form-field appearance="outline">
                    <mat-label>CEP</mat-label>
                    <input matInput formControlName="cep">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <input matInput formControlName="state">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Cidade</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
            </div>
        </form>
        <div>
            <button
                mat-flat-button
                (click)="isNew? createProvider() : updateProvider()"
                class="button"
            >
                {{ isNew? 'Adicionar' : 'Atualizar' }}
            </button>
            <button
                mat-flat-button
                (click)="clear()"
                class="clear-button"
            >
                Limpar
            </button>
        </div>
    </div>
</div>
