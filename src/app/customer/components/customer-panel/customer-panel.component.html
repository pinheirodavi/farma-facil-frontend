<div class="page">
  <h1>Clientes</h1>

  <div>
    <mat-form-field appearance="outline" class="filter">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtro"
        #input
      >
    </mat-form-field>
  </div>

  <div class="table">
    <table mat-table [dataSource]="customerDataSource" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="wr-10">
          <span class="table-header">Nome</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="wr-20">
          <span class="table-header">Email</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef class="wr-10">
          <span class="table-header">CEP</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.postalCode }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="wr-10">
          <span class="table-header">Endereço</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.address }}</td>
      </ng-container>
      <ng-container matColumnDef="legalDocument">
        <th mat-header-cell *matHeaderCellDef class="wr-10">
          <span class="table-header">Documento</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.legalDocument }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="wr-10">
          <span class="table-header">Telefone</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="isActiveClient">
        <th mat-header-cell *matHeaderCellDef class="wr-10">
          <span class="table-header">Cliente Ativo</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.isActiveClient? "Sim" : "Não" }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-th">
          <span class="table-header">Ações</span>
        </th>
        <td mat-cell *matCellDef="let element" class="action-th">
          <button
            mat-icon-button
            matTooltip="Deletar"
            style="color: #b41e2a"
            (click)="deleteCustomer(element)"
          >
            <mat-icon class="red">delete</mat-icon>
          </button>
          <button
            class="buttons-action"
            mat-icon-button
            matTooltip="Editar"
            [routerLink]="element.id"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[10, 5, 15, 20]"
    showFirstLastButtons
  >
  </mat-paginator>

  <div class="endBtn">
    <button color="accent" class="add-button" mat-flat-button routerLink="new">Novo Cliente</button>
  </div>
</div>
