<div class="page" fxLayout="column" fxLayoutGap="30px">
  <div class="form">
    <form [formGroup]="customerForm" flexLayout="column">
      <div class="formLine">
        <mat-form-field appearance="outline" class="wr-50">
          <mat-label> Nome </mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="customerForm.get('name')?.errors?.['required']">
            Nome é obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="wr-50">
          <mat-label> Email </mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="customerForm.get('email')?.errors?.['required']">
            Email é obrigatórios.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="formLine">
        <mat-form-field appearance="outline" class="wr-50">
          <mat-label> CEP </mat-label>
          <input matInput formControlName="postalCode" [dropSpecialCharacters]="false" mask='00000-000' />
          <mat-error *ngIf="customerForm.get('postalCode')?.errors?.['required']">
            CEP é obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="wr-50">
          <mat-label> Endereço </mat-label>
          <input matInput formControlName="address" />
          <mat-error *ngIf="customerForm.get('address')?.errors?.['required']">
            Endereço é obrigatório.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="formLine">

        <mat-form-field appearance="outline" class="wr-50">
          <mat-label> Documento </mat-label>
          <input matInput formControlName="legalDocument" [dropSpecialCharacters]="false" mask='000.000.000-00'/>
          <mat-error *ngIf="customerForm.get('legalDocument')?.errors?.['required']">
            Documento é obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="wr-50">
          <mat-label> Telefone </mat-label>
          <input matInput formControlName="phone" [dropSpecialCharacters]="false" mask='(00) 00000-0000'/>
          <mat-error *ngIf="customerForm.get('phone')?.errors?.['required']">
            Telefone é obrigatório.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="formLine">
        <mat-form-field appearance="outline" class="wr-15">
          <mat-label> Cliente Ativo </mat-label>
          <mat-select formControlName="isActiveClient" disableOptionCentering>
            <mat-option [value]="true"> Sim </mat-option>
            <mat-option [value]="false"> Não </mat-option>
          </mat-select>
          <mat-error *ngIf="customerForm.get('isActiveClient')?.errors?.['required']">
            Cliente Ativo é obrigatório.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="endBtn">
    <button color="accent" class="add-button"  mat-flat-button routerLink="..">Voltar</button>
    <button
          mat-flat-button
          (click)="clear()"
          color="accent"
          class="add-button"
      >
          Limpar
      </button>
    <button color="accent" class="add-button" mat-flat-button (click)="isEdit? update() : create()">{{ isEdit? "Atualizar" : "Salvar"}}</button>
  </div>
</div>
