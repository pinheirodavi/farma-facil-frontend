<div class="page" fxLayout="column" fxLayoutGap="15px">
  <h1>Fornecedores</h1>

  <div>
    <mat-form-field appearance="outline" class="filter">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtro"
        #input
      />
    </mat-form-field>
  </div>
  <div>
    <table mat-table [dataSource]="userDataSource" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="wr-20">
          <span class="table-header">Nome</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="wr-50">
          <span class="table-header">E-Mail</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="wr-20">
          <span class="table-header">Perfil</span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element?.role == "user" ? "Usuário" : "Administrador" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-th">
          <span class="table-header">Ações</span>
        </th>
        <td mat-cell *matCellDef="let element" class="action-th">
          <button
            mat-icon-button
            matTooltip="Deletar"
            (click)="deleteUser(element)"
            style="color: #b41e2a"
          >
            <mat-icon class="red">delete</mat-icon>
          </button>
          <button
            class="buttons-action"
            mat-icon-button
            matTooltip="Editar"
            [routerLink]="[element.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 5, 15, 20]" showFirstLastButtons>
  </mat-paginator>

  <div class="endBtn">
    <button color="accent" class="add-button" mat-flat-button routerLink="new">
      Adicionar Novo Usuário
    </button>
  </div>
</div>
