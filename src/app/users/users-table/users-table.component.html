<div class="page" fxLayout="column" fxLayoutGap="30px">
  <div>
    <table mat-table [dataSource]="userDataSource" class="full-width">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>
          <span class="table-header">Usuário</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.username }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span class="table-header">Nome</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <span class="table-header">E-Mail</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef>
          <span class="table-header">Perfil</span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element?.profile }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-th">
          <span class="table-header">Ações</span>
        </th>
        <td mat-cell *matCellDef="let element" class="action-th">
          <button
            mat-icon-button
            matTooltip="Deletar"
            (click)="deleteUser('')"
            style="color: #b41e2a"
          >
            <mat-icon class="red">delete</mat-icon>
          </button>
          <button
            class="buttons-action"
            mat-icon-button
            matTooltip="Editar"
            [routerLink]=""
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
